- defaults:
    link:
      relink: true

- link:
    ~/.bash_profile:
      path: .bash_profile
      force: true
    ~/.config/nvim:
      path: .config/nvim
      force: true
      create: true
    ~/tmux-powerline:
      path: tmux-powerline
      force: true
      create: true
    ~/.gitconfig:
      force: true
    ~/.tmux.conf:
      force: true
    ~/.zshrc:
      force: true

- shell:
    - sudo chsh -s $(which zsh) $(whoami)
