- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- link:
    ~/.config/backgrounds:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.config/ghostty:
    ~/.config/hypr:
      force: true
    ~/.config/nvim:
    ~/.config/waybar:
    ~/.gitconfig:
    /etc/keyd/default.conf:
      # This one might have be to run with sudo
      path: "keyd/default.conf"
    ~/.config/ohmyposh:
    ~/.config/starship:
    ~/.tmux.conf:
    ~/.tmux/plugins/tpm:
    ~/.tmux/plugins/tmux-sensible:
    ~/tmux-powerline:
    ~/.zshrc:

