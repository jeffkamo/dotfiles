- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.config/ghostty:
    ~/.config/hypr:
      force: true
    ~/.config/nvim:
    ~/.config/waybar:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/tmux-powerline:
    ~/.zshrc:

